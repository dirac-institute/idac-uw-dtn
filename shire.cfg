# XRootD Main Server Configuration (Shire)
# Bare-bones config for DTN stack

# Basic server settings
all.export /data
xrd.port 1095

xrootd.fslib default
xrootd.seclib default

sec.level local none
sec.level remote standard

# Simple authentication - allow anonymous for now, add auth later
sec.protocol sss -c /etc/xrootd/auth/sss.keytab -s /etc/xrootd/auth/sss.keytab
sec.protbind * only sss

ofs.authorize
acc.authdb /etc/xrootd/auth/authfile

# Logging
xrootd.trace all debug