# XRootD Proxy Server Configuration (Rohan)
# X.509 authenticated endpoint proxying to Shire

# Basic proxy settings
all.export /
xrd.port 1095

xrootd.fslib default
xrootd.seclib default

# Proxy to shire
pss.origin shire:1094

# Load the proxy lib
ofs.osslib libXrdPss.so

# sec level
sec.level local none
sec.level remote standard

# X.509 authentication for clients
sec.protocol gsi -cert:/etc/xrootd/certs/rohan.crt -key:/etc/xrootd/certs/rohan.key -certdir:/etc/xrootd/ca
sec.protbind * gsi

# Backend authentication to shire using shared secret
sec.protocol sss -c /etc/xrootd/auth/sss.keytab -s /etc/xrootd/auth/sss.keytab

# Logging
xrootd.trace all debug
pss.trace all debug
ofs.trace all debug